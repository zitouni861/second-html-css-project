<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="souar.css">
    <title>Document</title>
</head>
<body>
     <div class="head">
        <h1>CRUD</h1>
        <p>Product Management System</p>
     </div>

    <div class="inputs">
        <input placeholder="title" type="text" id="title">
        <div class="otherThanT">
            <input onkeyup="getTotal()" placeholder="price" type="number" id="price">
            <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
            <input onkeyup="getTotal()" placeholder="ads" type="number" id="ads">
            <input onkeyup="getTotal()" placeholder="discount" type="number" id="discount">
            <small id="total"></small>
        </div>
        <input placeholder="count" type="number" id="count">
        <input placeholder="category" type="text" id="category">
        <button id="submit" class="Btn">Create</button>
    </div>
    <div class="outputs">
        <input onkeyup="searchData(this.value)" placeholder="search" type="text" id="search">
        <button onclick="getSearchMood(this.id)" class="Btn" id="searchBTL">Search by Title</button>
        <button onclick="getSearchMood(this.id)" class="Btn" id="searchBCY">Search by Category</button>
    </div>
    <div id="deleteAll"></div>
    <table id="table">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody id="tbody">
            
            <!-- Additional rows as needed -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
