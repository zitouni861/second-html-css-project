<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="souar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <ul class="side-bar">
        <li class="header">
            <div class="profile-pic">
                <a href="#">
                <img src="tas.jpg" alt="profile-pic">
                </a>
            </div>       
            <p>firas zitouni</p>
        </li>
        <li class="dashboard">
            <a href="#">
                <i class="fas fa-home"></i>
                <p>dashboard</p>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fas fa-user-group"></i>
                <p>clients</p>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fas fa-table"></i>
                <p>products</p>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fas fa-chart-pie"></i>
                <p>charts</p>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fas fa-pen"></i>
                <p>posts</p>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fas fa-star"></i>
                <p>favorites</p>
            </a>
        </li>
    
    <li>
        <a href="#">
            <i class="fas fa-cog"></i>
            <p>settings</p>
        </a>
    </li>
    <li class="logout">
        <a href="#" >
            <i class="fas fa-sign-out"></i>
            <p>log out</p>
        </a>
    </li>
</ul>
<div class="content">
    <div class="title-info">
        <div>
            <i class="fas fa-chart-bar"></i>
            <p>dashboard</p>
            
        </div>
    </div>
    <div class="main-content">
        <div id="user">
            <i class="fas fa-user"></i>
            <div class="numbers">
                <p>user</p>
                <p>120</p>
            </div>
        </div>
        <div class="posts">
            <i class="fas fa-pen"></i>
            <div class="numbers">
                <p>posts</p>
                <p>200</p>
            </div>
        </div>
        <div class="product">
            <i class="fas fa-table"></i>
            <div class="numbers">
                <p>products</p>
                <p>25</p>
            </div>
        </div>
        <div class="revenue">
            <i class="fas fa-dollar"></i>
            <div class="numbers">
                <p>revenue</p>
                <p>38000</p>
            </div>
        </div>        
    </div>
    <div class="title-info2">
        <div>
            <i class="fas fa-table"></i>
            <p>products</p>
        </div>
    
    </div>
    <div class="product-list">
        <table>
            <tr>
                <th>product</th>
                <th>price</th>
                <th>count</th>
            </tr>
            <tr>
                <td>TV</td>
                <td>1099$</td>
                <td>36</td>
                
            </tr>
            <tr>
                <td>phone</td>
                <td>899$</td>
                <td>59</td>
            </tr>
            <tr>
                <td>PC</td>
                <td>699$</td>
                <td>27</td>
            </tr>
            <tr>
                <td>desktop</td>
                <td>499$</td>
                <td>15</td>
            </tr>
        </table>
    </div>

</body>
</html>
